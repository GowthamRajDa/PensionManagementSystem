version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - cd Authorization_Module
    - echo Logging in to Amazon ECR...
    - aws --version
    - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 860061945305.dkr.ecr.ap-south-1.amazonaws.com
    - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
    - IMAGE_URI=${REPOSITORY_URI}:${TAG}
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean package -Ddockerfile.skip -DskipTests
    - docker build --tag $IMAGE_URI .
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push ${REPOSITORY_URI}:authorization-service
    - echo push completed
    - printf '[{"name":"%s","imageUri":"%s"}]' ${REPOSITORY_URI}:authorization-service > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json